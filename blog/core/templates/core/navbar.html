{% load static %}




<header class="header">
    <div class="container container--narrow">
      <a href="{% url 'blogs' %}" class="header__logo">
        <img  src="{% static 'images/dotblog.png' %}"  height="60"> 
      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
          <li class="header__menuItem"><a href="{% url 'profiles' %}">Bloggers</a></li>
          <li class="header__menuItem"><a href="{% url 'blogs' %}">Blogs</a></li>
          
         

          {% if request.user.is_authenticated %}
            <li class="header__menuItem"><a href="{% url 'inbox' %}">Inbox</a></li>
            <li class="header__menuItem"><a href="{%url 'user_account' %}" class="btn btn--sub">Account</a></li>
            <li class="header__menuItem"><a href="{%url 'create' %}" class="btn btn--sub">Add Blogs</a></li>
            <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Logout</a></li>
          {% else %}
          <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Login/Sign Up</a></li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </header>
