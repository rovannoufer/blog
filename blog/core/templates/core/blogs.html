{% extends 'core/base.html' %}


{% block content %}

<main class="projects">
    <section class="hero-section text-center">
        <div class="container container--narrow">
            <div class="hero-section__box">
                <h2>Search for <span>Blogs</span></h2>
            </div>

            <div class="hero-section__search">
                <form id='searchForm' class="form" action="/" method="get">
                    <div class="form__field">
                        <label for="formInput#search">Search By Projects </label>
                        <input class="input input--text" id="formInput#search" type="text" name="search_query"
                            placeholder="Search by Blog Title" value="{{search_query}}" />
                    </div>

                    <input class="btn btn--sub btn--lg" type="submit" value="Search" />
                </form>
            </div>
        </div>
    </section>
    <!-- Search Result: DevList -->
    <section class="projectsList">
        <div class="container">
            <div class="grid grid--three"> 
                {% for blog in blogs %}
                <div class="column">
                    <div class="card project">
                        <a href="{% url 'blog' blog.id %}" class="project">
                            <img class="project__thumbnail" src="{{ blog.featured_image.url }}" alt="blog thumbnail" />
                            <div class="card__body">
                                <h3 class="project__title">{{blog.title}}</h3>
                                <p><a class="project__author" href="#">By
                                    {{blog.owner.name}}</a>
                                </p>
                                <p class="project--rating">
                                    {{blog.intro}}
                                </p>
                                <div class="project__tags">
                                    {% for tag in blog.tags.all %}
                                    <span class="tag tag--pill tag--main">
                                        <small>{{tag}}</small>
                                    </span>
                                    {% endfor %}

                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
 </main>
{% endblock %}
